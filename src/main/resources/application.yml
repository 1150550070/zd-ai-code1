spring:
  application:
    name: zd-ai-code-backend
  datasource:
    # mysql - 敏感信息已移至application-local.yml
    driver-class-name: com.mysql.cj.jdbc.Driver
    # url, username, password 在 application-local.yml 中配置
  # redis - 敏感信息已移至application-local.yml
  data:
    redis:
      # host, username, password 在 application-local.yml 中配置
      port: 6379
      ttl: 3600
  session:
    store-type: redis
    timeout: 2592000

  profiles:
    active: local

# 阿里云OSS对象存储配置 - 敏感信息已移至application-local.yml
oss:
  client:
    host: oss-cn-beijing.aliyuncs.com
    region: oss-cn-beijing
    bucket: hd-ai0223
    # accessKeyId, accessKeySecret 在 application-local.yml 中配置

server:
  port: 8123
  servlet:
    context-path: /api
    session:
      cookie:
        max-age: 2592000

# springdoc-openapi配置
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.sht.zdaicode.controller

# knife4j接口文档配置
knife4j:
  enable: true
  setting:
    language: zh_cn

# API配置 - 敏感信息已移至application-local.yml
# pixabay.api-key 和 pexels.api-key 在 application-local.yml 中配置

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
